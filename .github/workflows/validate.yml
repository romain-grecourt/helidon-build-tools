name: "Validate PR"

on: [ pull_request, push, workflow_dispatch ]

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: oracle
  GRAALVM_VERSION: 21.3.0
  MAVEN_ARGS: |
    -B -fae -e
    -Dmaven.test.failure.ignore=false
    -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
    -Dmaven.wagon.http.retryHandler.count=3
    -Djdk.toolchain.version=${JAVA_VERSION}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  copyright:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/common
        with:
          run: etc/scripts/copyright.sh
  checkstyle:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: etc/scripts/checkstyle.sh
  shellcheck:
    timeout-minutes: 5
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: etc/scripts/shellcheck.sh
  build:
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          build-cache: read-write
          maven-cache: read-write
          run: |
            mvn ${MAVEN_ARGS} -T 8 \
              -DskipTests \
              -Dnpm.skip=true \
              -Pvscode \
              install
          artifact-name: helidon-cli
          artifact-path: cli/impl/target/helidon.zip
  spotbugs:
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: |
            mvn ${MAVEN_ARGS} -T 8 \
              -DskipTests \
              -Pspotbugs \
              verify
  javadoc:
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          build-cache: read
          run: |
            mvn ${MAVEN_ARGS} -T 8 \
              -DskipTests \
              -Pjavadoc \
              package
  tests:
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          build-cache: read
          archive-test-results: true
          run: |
            mvn ${MAVEN_ARGS} -T 8 \
              verify
  vscode-extension:
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          build-cache: read
          run: |
            mvn ${MAVEN_ARGS} \
              -am -pl ide-support/vscode-extension \
              -DskipTests \
              -Pvscode \
              install
  cli:
    needs: build
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2022, macos-12 ]
        include:
          - os: ubuntu-20.04
            platform: linux-amd64
          - os: windows-2022
            platform: windows-amd64
          - os: macos-12
            platform: darwin-amd64
    runs-on: ${{ matrix.os }}
    name: cli/${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          build-cache: read
          native-image: true
          run: |
            # build the executable
            mvn ${MAVEN_ARGS} \
              -am -pl cli/impl \
              -DskipTests \
              -Pnative-image,!toolchain \
              -Dnative.image.name=helidon-${{ matrix.platform }} \
              package

            # smoke test
            mvn ${MAVEN_ARGS} \
              -pl .,cli/tests/functional \
              -Pnative-image \
              -Dnative.image.name=helidon-${{ matrix.platform }} \
              -Dtest=CliFunctionalV2Test#*Native* \
              test
          artifact-name: helidon-cli
          artifact-path: cli/impl/target/helidon-${{ matrix.platform }}*
