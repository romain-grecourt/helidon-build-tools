name: "Validate PR"

on: [ pull_request, push, workflow_dispatch ]

env:
  JAVA_VERSION: '17'
  JAVA_DISTRO: 'temurin'
  GRAALVM_VERSION: '21.3.0'
  MAVEN_ARGS: |
    -B --fail-at-end
    -Dmaven.test.failure.ignore=false
    -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
    -Dmaven.wagon.http.retryHandler.count=3
    -Djdk.toolchain.version=${JAVA_VERSION}
    -Pcache

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: mvn ${MAVEN_ARGS} -T 8 install -DskipTests
          artifact-name: helidon-cli
          artifact-path: cli/impl/target/helidon.zip
  check:
    strategy:
      matrix:
        check: [ copyright, checkstyle, shellcheck ]
    id: ${{ matrix.check }}
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/common
        with:
          run: etc/scripts/${{ matrix.check }}.sh
  spotbugs:
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: mvn ${MAVEN_ARGS} -T 8 -DskipTests -Pspotbugs verify
  vscode-extension:
    needs: build
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          run: |
            mvn ${MAVEN_ARGS} \
              -am -pl ide-support/vscode-extension \
              -DskipTests \
              -Pide-support \
              install
  cli:
    needs: build
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2022, macos-12 ]
        include:
          - os: ubuntu-20.04
            exe: helidon-linux-amd64
          - os: windows-2022
            exe: helidon-windows-amd64.exe
          - os: macos-12
            exe: helidon-darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/common
        with:
          native-image: true
          run: |
            mvn ${MAVEN_ARGS} \
              -am -pl cli/impl \
              -DskipTests \
              -Pnative-image,!toolchain \
              -DfinalName=${{ matrix.exe }} \
              package
          artifact-name: helidon-cli
          artifact-path: ${{ matrix.exe }}
