meal_type=Is it lunch or diner ? [lunch/diner]
meal_type.validation=$meal_type == "lunch" || $meal_type == "diner"
meal_type.error=Enter "lunch" or "diner"

mexican=Do you want Mexican food for lunch? [yes/no]
mexican.predicate=$meal_type == "lunch"
mexican.default=yes
mexican.validation=$mexican == "yes" || $mexican == "no"
mexican.error=Enter "yes" or "no"

mexican_dish=Do you want carnitas or a burrito? [carnitas/burrito]
mexican_dish.predicate=$meal_type == "lunch" && $mexican == "yes"
mexican_dish.default=carnitas
mexican_dish.validation=$mexican_dish == "carnitas" || $mexican_dish == "burrito"
mexican_dish.error=Enter "carnitas" or "burrito"

mexican_beans=Do you want beans? [yes/no]
mexican_beans.predicate=$meal_type == "lunch" && $mexican == "yes"
mexican_beans.default=yes
mexican_beans.validation=$mexican_beans == "yes" || $mexican_beans == "no"
mexican_beans.error=Enter "yes" or "no"

mexican_beans_type=Do you want red beans or black beans? [red/black]
mexican_beans_type.predicate=$meal_type == "lunch" && $mexican == "yes" && $mexican_beans == "yes"
mexican_beans_type.default=red
mexican_beans_type.validation=$mexican_beans_type == "red" || $mexican_beans_type == "black"
mexican_beans_type.error=Enter "red" or "black"

italian=Do you want Italian food for lunch ? [yes/no]
italian.predicate=$meal_type == "lunch" && $mexican != "yes"
italian.default=no
italian.validation=$italian == "yes" || $italian == "no"
italian.error=Enter "yes" or "no"

french=Do you want French food for diner? [yes/no]
french.predicate=$meal_type == "diner"
french.default=yes
french.validation=$french == "yes" || $french == "no"
french.error=Enter "yes" or "no"

french_dish=Do you want snails or frogs? [snails/frogs]
french_dish.predicate=$meal_type == "diner" && $french == "yes"
french_dish.default=snails
french_dish.validation=$french_dish == "snails" || $french_dish == "frogs"
french_dish.error=Enter "snails" or "frogs"

japanese=Do you want Japanese food for diner? [yes/no]
japanese.predicate=$meal_type == "diner" && $french == "no"
japanese.default=no
japanese.validation=$japanese == "yes" || $japanese == "no"
japanese.error=Enter "yes" or "no"

japanese_dish=Do you want sushi or yakiniku? [sushi/yakiniku]
japanese_dish.predicate=$japanese == "yes"
japanese_dish.default=sushi
japanese_dish.validation=$japanese_dish == "sushi" || $japanese_dish == "yakiniku"
japanese_dish.error=Enter "sushi" or "yakiniku"
